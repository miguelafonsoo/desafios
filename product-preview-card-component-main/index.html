<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<main>
  <div id="tudo">
    <div>
      <picture>
        <source media="(max-width: 600px)" srcset="images/image-product-mobile.jpg" type="image/jpg">
        <img src="images/image-product-desktop.jpg" alt="imagem perfume">
      </picture>
    </div>
      <div id="ladodireito">
        <h2>Perfume</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="primeiropar">
          Uma interpretação floral, solar e voluptuosa composta por Olivier Polge,
          Perfumista-Criador da Casa CHANEL.
        </p>
        <p id="segundopar">
          $149.99
          <span id="cortado">$169.99</span>
        </p>
        <article class="boxbuy">
          <p ><a href="#">Adiciona ao carrinho</a></p>
        </article>
      </div>
    </div>
</main>

</body>
</html>
